<!DOCTYPE html>
<html>

<head>
  <title>Bluewater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div id="marketing-page">
    <h2>Marketing Page</h2>
    <!--Authenication -->
    <div id="authenication">
      <!-- Sign-Up -->
      <h4>Sign-Up</h4>
      <form id="sign-up-form">
        <input name="credentials[email]" class="form-control" type="email" placeholder="Email">
        <input name="credentials[password]" class="form-control" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" class="form-control" type="password" placeholder="Confirm Password">
        <button id="sign-up-button" class="btn btn-danger text-uppercase" type="submit">Sign-Up</button>
      </form>

      <!-- Sign-In-->
      <div>
        <h4>Sign-In</h4>
        <form id="sign-in-form">
          <input name="credentials[email]" class="form-control" type="email" placeholder="Email">
          <input name="credentials[password]" class="form-control" type="password" placeholder="Password">
          <button id="sign-in-button" class="btn btn-danger text-uppercase" type="submit">Sign-In</button>
        </form>
      </div>
    </div>
  </div>

  <!--Change Password-->
  <div id="personal-equity">
    <h2>Personal Equity Page</h2>
    <div>
      <h4>Change Password</h4>
      <form id="change-password-form">
        <input name="passwords[old]" class="form-control" type="password" placeholder="Password">
        <input name="passwords[new]" class="form-control" type="password" placeholder="Password Confirmation">
        <button id="change-password-button" class="btn btn-danger text-uppercase" type="submit">Change Password</button>
      </form>
    </div>

    <!-- Sign-Out-->
    <div>
      <form id="sign-out-form" action="">
        <button id="sign-out-button" class="btn btn-danger text-uppercase" type="submit">Sign-Out</button>
      </form>
    </div>
  </div>
  <div id="message"></div>
</body>

</html>
