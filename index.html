<!DOCTYPE html>
<html>

<head>
  <title>Bluewater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div id="marketing-page">
    <h2>Marketing Page</h2>
    <!--Authenication -->
    <div id="authenication">
      <!-- Sign-Up -->
      <div>
        <h4>Sign-Up</h4>
        <form action="sign-up-form">
          <input type="text" placeholder="Email">
          <input type="text" placeholder="Password">
          <input type="text" placeholder="Confirm Password">
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>

      <!-- Sign-In-->
      <div>
        <h4>Sign-In</h4>
        <form action="sign-in-form">
          <input type="text" placeholder="Email">
          <input type="text" placeholder="Password">
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

  <!--Change Password-->
  <div id="personal-equity">
    <h2>Personal Equity Page</h2>
    <div>
      <h4>Change Password</h4>
      <form action="change-password-form">
        <input type="text" placeholder="Old Password">
        <input type="text" placeholder="New Password">
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>

    <!-- Sign-Out-->
    <div>
      <form action="">
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
  </div>
  <div id=message></div>
  </body>
</html>
